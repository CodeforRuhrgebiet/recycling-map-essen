<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Recycling-Container in Essen - Glas, Kleider und Papier</title>
    <meta name="description" content="Eine Karte der Recycling-Container für die Stadt Essen. Derzeit werden Glas, Kleider und Papiercontainer unterstützt.">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body class="recycling-map">
    <header class="recycling-map__header">
      <h1>Recycling-Container in Essen</h1>
    </header>
    <main class="recycling-map__main">
      <section class="recycling-map__leaflet-wrapper">
        <section class="legend">
          <strong class="legend__label">Legende</strong >
          <ul class="legend__list">
            <li class="legend__item legend__item--glass"><span class="bubble"></span> Glas</li>
            <li class="legend__item legend__item--clothes"><span class="bubble"></span> Kleidung</li>
            <li class="legend__item legend__item--paper"><span class="bubble"></span> Papier</li>
          </ul>
        </section>
        <section class="leaflet-map" id="recycling-map"></section>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol@0.60.0/dist/L.Control.Locate.min.js"></script>
    <script src="./segmented-circle-icon.min.js" charset="utf-8"></script>
    <script src="./recycling-map.min.js" charset="utf-8"></script>

  </body>
</html>
